<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <script defer src="js/rnaUtils.js"></script>
  <script defer src="js/common.js"></script>
  <script defer src="js/templating.js"></script>
  <script defer src="js/index.js"></script>
</head>

<body>
  <div class="d-flex align-items-center justify-content-center h-100">
  <div class="col-12">
    <h1 class="col-12 text-center">miRNA Primer Design</h1>
    <div class="d-flex justify-content-center my-5">
    <div class="shadow col-12 col-md-6 p-2">
      <div class="col-12 d-flex align-items-center justify-content-center my-3">
        <b class="p-0 m-0 col-3">Target sequence: </b>
					<select class="form-control col-3 text-left" id="inputHeader" onchange="changeInputType(this)">
						<option value="getPrimerHM">hsa-miR-</option>
						<option value="getPrimer">Sequence</option>
          </select>
        <input class="col-6 form-control" style="letter-spacing:0.08vw" id="seqInput" oninput="changeSeq(this)"/>
      </div>
      <div class="col-12 m-2 my-1 d-flex justify-content-center">
        <i id="inputError" style="color: #fe2810;"></i>
      </div>
      <div class="col-12 m-2 my-4 d-flex justify-content-center">
        <button class="btn btn-primary px-sm-0 col-5" id="btnGetPrimer">Get primer</button>
      </div>
      <div id="resultPanel">
        <table class="table">
          <tbody id="resultDisplay">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>
